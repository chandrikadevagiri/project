<body>
        <div id="signup">
            <h3 class="text-center text-white pt-5">Sign Up</h3>
            <div class="container">
                <div id="signup-row" class="row justify-content-center align-items-center">
                    <div id="signup-column" class="col-md-6">
                        <div id="signup-box" class="col-md-12">
                            <form id="signup-form" class="form"  #f="ngForm" novalidate method="post">
                                <h3 class="text-center text-info">Signup</h3>
                                <div class="form-group">
                                        <label for="username" class="text-info">Username:</label><br>
                                        <input type="text"  [(ngModel)]="user.username"   name="username"#name="ngModel" required class="form-control">
                                        <div *ngIf="name.invalid && (name.dirty || name.touched)">
                                            <div *ngIf="name.errors.required">Username is required</div>
                                        </div>
                                    </div>
                                <div class="form-group">
                                    <label for="email" class="text-info">Email</label><br>
                                    <input type="email"   [(ngModel)]="user.email"  name="email" #email="ngModel" email required class="form-control" >
                                    <div *ngIf="email.invalid && (email.dirty || email.touched)">
                                        <div *ngIf="email.errors.required">Email is required</div>
                                        <div *ngIf="email.errors.email">Email must be a valid email address</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-info">Password:</label><br>
                                    <input type="password" [(ngModel)]="user.password" name="password"  #password="ngModel" required minlength="6" class="form-control" >
                                    <div *ngIf="password.invalid && (password.dirty || password.touched)" >
                                        <div *ngIf="password.errors.required">Password is required</div>
                                        <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                                    </div>
                                </div>
                                
                                    <div class="form-group">
                                            <label for="phone" class="text-info">Phone number</label><br>
                                            <input type="number" [(ngModel)]="user.phoneno"  name="phoneno"   class="form-control">
                                        </div>
                                        
                                <div class="form-group">
                                   
                                    <input type="button" (click)="addUser()" [disabled]="!f.form.valid" name="submit" class="btn btn-info btn-md " value="submit">
                                </div>
                                

                               



                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
