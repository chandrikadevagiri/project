<div class="container-fluid"> 
    <div class="card-group"> 
        <div class="row"> 
          <!--Product1-->
            <div *ngFor="let p of products" class="card col-md-4"> 
                
                    <a [routerLink]="['/productdetails/'+p.productID]"><img class="card-img-top" [src]= 
                    "p.productImagePath"></a>
                                          
                <div class="card-body"> 
                    <h3 class="card-title"></h3> 
                    <p class="card-text"> <a [routerLink]="'/productdetails/'+p.productID">{{p.productName}}</a></p> 
              </div> 
             <a  class="a1" [routerLink]="'/editproduct/'+p.productID">edit</a>
             <a class="a1" [routerLink]="'/addcart/'+p.productID">Addcart</a>
            </div> 

        </div> 
    </div>
