<body>
        <div id="login">
            <h3 class="text-center text-white pt-5">Login form</h3>
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form id="login-form" class="form"  #f="ngForm"  method="post">
                                <h3 class="text-center text-info">Login</h3>
                                <div class="form-group">
                                    <label for="username" class="text-info">Username:</label><br>
                                    <input type="text"    [(ngModel)]="user.username"  name="usename" #name="ngModel"id="username" required class="form-control">
                                    <div *ngIf="name.invalid && (name.dirty || name.touched)">
                                        <div *ngIf="name.errors.required">Username is required</div>
                                    </div>
                                    
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-info">Password:</label><br>
                                    <input type="password"  [(ngModel)]="user.password" name="password"#password="ngModel" id="password" class="form-control">
                                    <div *ngIf="password.invalid && (password.dirty || password.touched)" >
                                        <div *ngIf="password.errors.required">Password is required</div>
                                        <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                   
                                    <input type="button" (click)="addUser()" name="submit" class="btn btn-info btn-md" value="submit">
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
